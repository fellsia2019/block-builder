                // import { UniversalValidator, BlockFormConfigs } from '../utils/universalValidation.js';
                
                const UniversalValidator = {
                    validateField: function(value, rules) {
                        const errors = [];
                        
                        for (const rule of rules) {
                            switch (rule.type) {
                                case 'required':
                                    if (value === null || value === undefined || value === '') {
                                        errors.push(rule.message);
                                    }
                                    break;
                                case 'email':
                                    if (value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                                        errors.push(rule.message);
                                    }
                                    break;
                                case 'url':
                                    if (value) {
                                        try {
                                            new URL(value);
                                        } catch {
                                            errors.push(rule.message);
                                        }
                                    }
                                    break;
                                case 'min':
                                    if (value !== null && value !== undefined && parseFloat(value) < rule.value) {
                                        errors.push(rule.message);
                                    }
                                    break;
                                case 'max':
                                    if (value !== null && value !== undefined && parseFloat(value) > rule.value) {
                                        errors.push(rule.message);
                                    }
                                    break;
                                case 'minLength':
                                    if (value && value.length < rule.value) {
                                        errors.push(rule.message);
                                    }
                                    break;
                                case 'maxLength':
                                    if (value && value.length > rule.value) {
                                        errors.push(rule.message);
                                    }
                                    break;
                            }
                        }
                        
                        return errors;
                    }

                        }
                    });
                };

                return {
                    blocks,
                    selectedBlocks,
                    showFormDialog,
                    currentFormConfig,
                    editingBlockData,
                    currentBlockType,
                    formData,
                    errors,
                    showCreateForm,
                    handleFormSubmit,
                    handleFormCancel,
                    closeForm,
                    handleOverlayClick,
                    selectBlock,
                    editBlock,
                    deleteBlock,
                    moveBlockUp,
                    moveBlockDown,
                    toggleBlockVisibility,
                    toggleBlockLock,
                    clearAllBlocks,
                    getRenderedContent
                };
            }
        }).mount('#app');
    </script>
